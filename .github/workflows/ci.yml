name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run tests
      run: |
        uv run python -m pytest tests/ -v
    
    - name: Check code formatting
      run: |
        uv run black --check weather.py
        uv run isort --check-only weather.py
    
    - name: Lint code
      run: |
        uv run flake8 weather.py
        uv run mypy weather.py

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest
    
    - name: Install dependencies
      run: uv sync
    
    - name: Build package
      run: uv run python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/ 